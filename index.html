<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Check Request Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #f0f0f0; }
    button { padding: 8px 12px; margin-bottom: 15px; }
  </style>
</head>
<body>
  <h2>Check Request Table</h2>

  <button type="button" id="add-row-btn" onclick="addRow()" disabled>+ Add Row</button>

  <table>
    <thead>
      <tr>
        <th>GL Account</th>
        <th>Department</th>
        <th>Description</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
    <tfoot>
      <tr>
        <td colspan="3"><strong>Grand Total</strong></td>
        <td id="grand-total">$0.00</td>
      </tr>
    </tfoot>
  </table>

  <script>
    let dropdownData = { GLAccounts: [], Departments: [] };

    async function loadDropdownData() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwlbe7W8Ec_vZgJKZ3nktm1pfo-kz-9YAQgOUJCYUhUCtUZ9R7AcZi9FCwWy0WhxIAM/exec");
        const sheetData = await response.json();

        console.log("SheetDB raw data:", sheetData);

        dropdownData = {
          GLAccounts: [...new Set(sheetData.map(row => row["NR_GL_Account"]).filter(Boolean))],
          Departments: [...new Set(sheetData.map(row => row["NR_Department"]).filter(Boolean))]
        };

        console.log("Extracted GLs:", dropdownData.GLAccounts);
        console.log("Extracted Departments:", dropdownData.Departments);

        addRow();
        addRow();
        document.getElementById("add-row-btn").disabled = false;

      } catch (err) {
        console.error("Failed to load dropdown data", err);
      }
    }

    function addRow() {
      const tableBody = document.getElementById("table-body");
      if (!tableBody) {
        console.error("No #table-body element found.");
        return;
      }

      if (!dropdownData.GLAccounts.length || !dropdownData.Departments.length) {
        console.warn("Dropdowns not ready yet.");
        return;
      }

      const rowCount = tableBody.rows.length;
      const row = tableBody.insertRow();

      // GL Account dropdown
      const cell1 = row.insertCell(0);
      const glSelect = document.createElement("select");
      glSelect.name = `glAccount${rowCount}`;
      dropdownData.GLAccounts.forEach(val => {
        const opt = document.createElement("option");
        opt.value = val;
        opt.textContent = val;
        glSelect.appendChild(opt);
      });
      cell1.appendChild(glSelect);

      // Department dropdown
      const cell2 = row.insertCell(1);
      const deptSelect = document.createElement("select");
      deptSelect.name = `department${rowCount}`;
      dropdownData.Departments.forEach(val => {
        const opt = document.createElement("option");
        opt.value = val;
        opt.textContent = val;
        deptSelect.appendChild(opt);
      });
      cell2.appendChild(deptSelect);

      // Description input
      const cell3 = row.insertCell(2);
      const descInput = document.createElement("input");
      descInput.type = "text";
      descInput.name = `description${rowCount}`;
      cell3.appendChild(descInput);

      // Amount input
      const cell4 = row.insertCell(3);
      const amtInput = document.createElement("input");
      amtInput.type = "number";
      amtInput.name = `amount${rowCount}`;
      amtInput.step = "0.01";
      amtInput.oninput = calculateTotal;
      cell4.appendChild(amtInput);
    }

    function calculateTotal() {
      let total = 0;
      document.querySelectorAll('input[type="number"]').forEach(input => {
        const val = parseFloat(input.value);
        if (!isNaN(val)) total += val;
      });
      document.getElementById("grand-total").textContent = `$${total.toFixed(2)}`;
    }

    window.onload = () => {
      loadDropdownData();
    };
  </script>
</body>
</html>
