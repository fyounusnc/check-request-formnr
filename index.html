<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Check Request Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #f0f0f0; }
    button { padding: 8px 12px; margin-bottom: 15px; }
  </style>
  <script>
    let dropdownData = { GLAccounts: [], Departments: [] };

    async function loadDropdowns() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwVozhZ7kOXnTtMDaPM7YBd5LKShA3D8kNE0ZT0BHZKfR-H3bgWiy__lN-OPejb7x12/exec");
        const data = await response.json();
        dropdownData = data;

        // Add 2 default rows
        addRow();
        addRow();
      } catch (error) {
        console.error("Failed to load dropdown data:", error);
      }
    }

    function addRow() {
      const tableBody = document.getElementById("table-body");
      const rowCount = tableBody.rows.length;
      const row = tableBody.insertRow();

      // GL Account dropdown
      const cell1 = row.insertCell(0);
      const glSelect = document.createElement("select");
      glSelect.name = `glAccount${rowCount}`;
      dropdownData.GLAccounts.forEach(optionText => {
        const option = document.createElement("option");
        option.value = optionText;
        option.textContent = optionText;
        glSelect.appendChild(option);
      });
      cell1.appendChild(glSelect);

      // Department dropdown
      const cell2 = row.insertCell(1);
      const deptSelect = document.createElement("select");
      deptSelect.name = `department${rowCount}`;
      dropdownData.Departments.forEach(optionText => {
        const option = document.createElement("option");
        option.value = optionText;
        option.textContent = optionText;
        deptSelect.appendChild(option);
      });
      cell2.appendChild(deptSelect);

      // Description input
      const cell3 = row.insertCell(2);
      const descInput = document.createElement("input");
      descInput.type = "text";
      descInput.name = `description${rowCount}`;
      cell3.appendChild(descInput);

      // Amount input
      const cell4 = row.insertCell(3);
      const amountInput = document.createElement("input");
      amountInput.type = "number";
      amountInput.name = `amount${rowCount}`;
      amountInput.step = "0.01";
      amountInput.oninput = calculateTotal;
      cell4.appendChild(amountInput);
    }

    function calculateTotal() {
      let total = 0;
      document.querySelectorAll('input[type="number"]').forEach(input => {
        const val = parseFloat(input.value);
        if (!isNaN(val)) total += val;
      });
      document.getElementById("grand-total").textContent = `$${total.toFixed(2)}`;
    }

    window.onload = loadDropdowns;
  </script>
</head>
<body>
  <h2>Check Request Table</h2>

  <button type="button" onclick="addRow()">+ Add Row</button>

  <table>
    <thead>
      <tr>
        <th>GL Account</th>
        <th>Department</th>
        <th>Description</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- Dynamic rows go here -->
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3"><strong>Grand Total</strong></td>
        <td id="grand-total">$0.00</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
