<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Check Request Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #f0f0f0; }
  </style>
  <script>
    async function loadDropdowns() {
      const response = await fetch("https://script.google.com/macros/s/AKfycbwRaTv2ZL5nOdw5-T6jQ2am3DrsbxqP1Dm7AeLkxGufPeKMCjWp-o4gNK0c5onBRjvy/exec");
      const data = await response.json();

      const container = document.getElementById("table-body");
      const rows = 5;

      for (let i = 0; i < rows; i++) {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>
            <select name="glAccount${i}">
              ${data.GLAccounts.map(a => `<option value="${a}">${a}</option>`).join('')}
            </select>
          </td>
          <td>
            <select name="department${i}">
              ${data.Departments.map(d => `<option value="${d}">${d}</option>`).join('')}
            </select>
          </td>
          <td><input type="text" name="description${i}" /></td>
          <td><input type="number" name="amount${i}" oninput="calculateTotal()" /></td>
        `;
        container.appendChild(row);
      }
    }

    function calculateTotal() {
      const inputs = document.querySelectorAll('[name^="amount"]');
      let total = 0;
      inputs.forEach(input => {
        const val = parseFloat(input.value);
        if (!isNaN(val)) total += val;
      });
      document.getElementById("grand-total").textContent = `$${total.toFixed(2)}`;
    }

    window.onload = loadDropdowns;
  </script>
</head>
<body>
  <h2>Check Request Table</h2>
  <table>
    <thead>
      <tr>
        <th>GL Account</th>
        <th>Department</th>
        <th>Description</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
    <tfoot>
      <tr>
        <td colspan="3"><strong>Grand Total</strong></td>
        <td id="grand-total">$0.00</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
